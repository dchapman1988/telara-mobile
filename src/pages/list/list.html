<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories & Tags</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Categories</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <button ion-item *ngFor="let item of categories">
          {{item}}
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Tags</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <button ion-item *ngFor="let item of tags">
          {{item}}
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
